<!html>
<html>
<head>
    <meta name="charset" content="UTF-8">
    <title>代码调用计时</title>
    <script src="../../js/common/jquery.min.js"></script>
</head>
<body>
    <h1>调用计时</h1>
    <script src="../../js/代码调用计时/measure.js" charset="utf-8"></script>
    <script type="text/javascript">
        let measure=new Measure("循环调用");
        let measure2=new Measure("乙计时器");
        measure.enableFlag=true;
        measure2.enableFlag=false;
        measure.start();
        let sum=0;
        for(let i=0;i<10000;i++){
            sum=sum+i;
        }
        measure.stop();
    </script>
</body>
</html>
